<div class="limiter">
		<div class="container-login100" style="background-image: url('../../assets/img/andela.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
        <div class="row align-content-center mb-4">
          <img src="../../assets/img/company-logo.png">
        </div>
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<div class="container mt-3">
          <div class="row text-center text-big">
            <p class="text-danger" *ngIf="loginError">{{errorMsg}}</p>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input type="text" placeholder="Username" class="form-control" [(ngModel)]="username">
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="password" [(ngModel)]="password">
                </div>
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <button class="btn btn-primary" (click)="login()">
                      Login
                    </button>
              </div>
              <div class="col-6">
                  <button class="btn btn-danger">
                    Forgot password
                  </button>
              </div>
          </div>
        </div>
			</div>
		</div>
	</div>
