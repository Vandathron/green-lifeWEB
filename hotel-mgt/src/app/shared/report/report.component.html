<h4 class="font-weight-bold">
  My daily report
</h4>

<!-- <ng-select [items]="reports" (ngModelChange)="filterReport($event)" bindLabel="guestName"> -->

<!-- </ng-select> -->
<div class="container-fluid mt-5">
  <button class="pull-right  btn btn-primary" (click)="printReport()">Print</button>
  <div class="table-responsive">
    <table class="table table-hover table-dark" id="daily-report">
      <thead>
        <tr>
          <th>Guest</th><th>Items</th><th>Price</th><th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{report.guestName}}</td><td><i *ngFor="let item of report.items">{{item.itemName}} - <span>&#8358;</span>{{formatPrice(item.itemPrice)}}, </i></td><td><span>&#8358;</span>{{formatPrice(getTotalItemPrice(report.items))}}</td><td>{{report.date.seconds*1000 | date: 'dd-MM-yyyy h:mm: a'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
