<h4 class="font-weight-bold">
  My daily report
</h4>

<div class="container-fluid mt-5">
  <div class="table-responsive">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>Guest</th><th>Items</th><th>Price</th><th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{report.guestName}}</td><td><i *ngFor="let item of report.items">{{item.itemName}} - {{item.itemPrice}}, </i></td><td>{{getTotalItemPrice(report.items)}}</td><td>{{report.date.seconds*1000 | date: 'MM-dd-yyyy h:mm: a'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
